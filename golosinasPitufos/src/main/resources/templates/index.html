<html ng-app="taskManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS Task Manager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
  <script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<h2 class="page-title">Golosinas Pitufos</h2>
<div ng-controller="taskManagerController">
	<div id="provider-panel" class="fadein fadeout showpanel panel" ng-show="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-tasks"></i>
			<span class="panel-title">Providers</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Add New Provider</button>
			</div>
		</div>
		<div class="panel-body">
			<table st-table="providers" class="table">
				<thead>
				<tr>
					<th></th>
					<th st-sort="firstName">Name</th>
					<th st-sort="lastName">Address</th>
					<th st-sort="birthDate">Phone Number</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="provider in providers">
					<td cs-select="row"><div class="action-checkbox">
						<input id="{{provider._links.self.href}}" type="checkbox" value="{{provider._links.self.href}}" ng-checked="selection.indexOf(provider._links.self.href) > -1" ng-click="toggleSelection(provider._links.self.href)" />
						<label for="{{provider._links.self.href}}" ></label>
					</div></td>
					<td><a ng-href="#">{{provider.providerName}}</a></td>
					<td>{{provider.providerAddress}}</td>
					<td>{{provider.providerPhone}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="add-task-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Add Provider</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Providers</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="task" >
				<table class="add-task">
					<tr>
						<td>Provider Name:</td>
						<td><input type="text" ng-model="providerName"/></td>
					</tr>
					<tr>
						<td>Provider Address:</td>
						<td><input type="text" ng-model="providerAddress"/></td>
					</tr>
					<tr>
						<td>Provider Phone Number:</td>
						<td><input type="text" ng-model="providerPhone"/></td>
					</tr>

					<tr>
						<td>
							<button ng-click="addProvider()" class="btn-panel-big">Add New Provider</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>
